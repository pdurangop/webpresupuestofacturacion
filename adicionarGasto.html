<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Gasto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Titillium Web y Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../estilos.css">
</head>
<body>
    <div class="container mt-3">
        <header class="green-header d-flex align-items-center">
                <div class="col">
                    <img src="../logo-superior.png" alt="Logo" style="max-width: 200px;">
                </div>
                <div class="col">
                    <h1 id="Encabezado">Adicionar Gasto</h1>
                </div>
        </header>
        <div class="container mt-3">
            <h1>Presupuesto 2024 "SUBPROCESO"</h1>
        </div>
        <form>
            <div class="form-group">
                <label>Por favor ingrese el nombre del Gasto: </label>
                <input id="nombreGasto" type="text" placeholder="Nombre del Gasto" />
            </div>    
            <div class="form-group">
                <label>Por favor ingrese la cantidad: </label>
                <input id="cantidadGasto" type="number" placeholder="Cantidad" />
            </div>
            <div class="form-group">
                <label>Por favor ingrese el valor unitario: </label>
                <input id="valorUnitario" type="number" placeholder="Valor Unitario" />
            </div>
        </form>
    </div>
</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
