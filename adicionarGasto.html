<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Gasto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Titillium Web y Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../estilos.css">
</head>
<body>
    <div class="container mt-3">
        <header class="green-header d-flex align-items-center">
                <div class="col">
                    <img src="../logo-superior.png" alt="Logo" style="max-width: 200px;">
                </div>
                <div class="col">
                    <h1 id="Encabezado">Adicionar Gasto</h1>
                </div>
        </header>
        <div class="container mt-3">
            <h1>Presupuesto 2024 "SUBPROCESO"</h1>
        </div>
        <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="nombreGastoNuevo">Nombre del gasto:</label>
                <input type="text" class="form-control" id="nombreGastoNuevo" placeholder="Nombre del Gasto" value="" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault02">Cantidad del gasto:</label>
                <input type="number" class="form-control" id="cantidadGastoNuevo" placeholder="Cantidad Gasto" value="" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault02">Valor Uniario del gasto:</label>
                <input type="number" class="form-control" id="valorUnitarioNuevo" placeholder="Valor Unitario Gasto" value="" required>
              </div>
            </div>
            <fieldset disabled>
              <div class="form-group">
                <label for="presupuestoTextInput">Presupuesto</label>
                <input type="text" id="presupuestoInput" class="form-control" placeholder="Presupuesto">
              </div>
            </fieldset>
              <div class="row">
                <div class="col-md-2 offset-md-10">              
                  <button class="btn btn-primary" type="aplicarTodos">Aplicar a todos</button>
                </div>
              </div>
            <div class="row">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Mes</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Valor Unitario</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Enero</th>
                    <td>aa</td>
                    <td>bb</td>
                    <td>cc</td>
                  </tr>
                  <tr>
                    <th scope="row">Febrero</th>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                  </tr>
                  <tr>
                    <th scope="row">Marzo</th>
                    <td colspan="1">qwerty</td>
                    <td>tyu</td>
                    <td>123654</td>
                  </tr>
                </tbody>
              </table>

            </div>

            <div class="form-group">
                <label for="comentarioTextarea">Comentario</label>
                <textarea class="form-control" id="comentarioText" rows="3"></textarea>
              </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
